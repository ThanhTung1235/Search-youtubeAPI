<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            width: 100px;
            position: fixed;
            animation-direction : alternate;
            animation-name: example;
            animation-iteration-count: infinite;
            animation-duration: 2s;
            animation-timing-function: linear;
        }



        @keyframes example {
            from{
                left : 70%;
                to: 0px;
            }to{
                 left : 15%;
                 to: 0px;
             }
        }
    </style>
</head>
<body>

<p><b>Note:</b> This example does not work in Internet Explorer 9 and earlier versions.</p>

<div>
    <img src="http://hinhnendepnhat.net/wp-content/uploads/2017/07/hinh-dong-de-thuong-chu-lon-kute.gif" alt="">
</div>

</body>
</html>
